<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PacMan</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="JavaScriptCodeV2.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<header>
    <div class="divFillParent"   >
        <h1>
            <img  class="imgheder" src="logo.png" >
        </h1>
    </div>
</header>
<nav>
    <div class="divFillParent" id="menu">
        <p align="center">
         <a class="fontmenu" onclick="ShowSection('Welcome')">Welcome</a>|
        <a class="fontmenu" onclick="ShowSection('Register')">Register</a>|
        <a class="fontmenu" onclick="ShowSection('Login')">Login</a>|
        <a class="fontmenu" onclick="ShowSection('About')">About</a>
        </p>
    </div>
</nav>

<section>

    <div id="Welcome" background="vangoch.jpg" class="divOverlappingWelcome">
        welcome

            <button class="button" style="left:30%; top: 50%; width:200px" onclick="gotoRegister()">Register</button>

             <button class="button" style="right: 30%; top: 50%; width:200px" onclick="gotoLogin()">Login</button>

    </div>

    <div id="Game" class="divOverlapping">

        <div>

            <text id="Welcome name" type="text" />

        </div>


        <canvas  id="mCanvas"  class="canvas"   height="390" width="540"
                style="border:1px solid #d3d3d3; z-index: 0; top: 0;">
        </canvas>
        <canvas id="m2Canvas" class="canvas" height="390" width="540"
                style="border:1px solid #d3d3d3; z-index: 10; top: 0;">
        </canvas>
        <canvas id="rsg" style="background-color: transparent" class="canvas" height="390" width="540"
                style="border:1px solid #d3d3d3; z-index: 16; top: 0;">
        </canvas>

        <canvas id="food"  class="canvas" height="390" width="540"
                style="border:1px solid #d3d3d3; z-index: 1; top: 0;">
        </canvas>

        <canvas id="Bonus" class="canvas"  height="390" width="540"
                style="border:1px solid #d3d3d3; z-index: 3; top: 0;">
        </canvas>

        <canvas id="ghost1"  class="canvas" height="390" width="540"
                style="border:1px solid #d3d3d3; z-index: 3; top: 0;">
        </canvas>
        <canvas id="ghost2"  class="canvas" height="390" width="540"
                style="border:1px solid #d3d3d3; z-index: 4; top: 0;">
        </canvas>
        <canvas id="ghost3"  class="canvas" height="390" width="540"
                style="border:1px solid #d3d3d3; z-index: 5; top: 0;">
        </canvas>


        <canvas id="life"  class="canvas" height="390" width="660"
                style="border:1px dashed red; z-index: 10; top: 0;">

        </canvas>




        <div>
            SCORE:
            <input id="lblScore" type="text" />
            <br/>
            TIME:
            <input id="lblTime" type="text" />
            <br/>
            <canvas id="canvas" height="600" width="600"></canvas>
        </div>
    </div>

    <div  id="Register" class="divOverlapping">
        <!--<a class="a">Sign Up</a>-->

    </div>

    <div id="Login" class="divOverlapping">
            <div class="form">
               <input id="name" type="text" placeholder="username" />
                <input id="password" type="password" placeholder="password"/>
                <button onclick="ClickLogin()">Login</button>

            </div>
    </div>

    <div id="choice" class="divOverlapping">
        <div class="formChoice">

            <h1 class="fontchice" style="font-weight: 800;">Please select your preferences:</br></h1>

               <h2 class="fontchice">Number of ghosts:</h2>
                <form>
                    <select  id="Numberofghosts"  size="3">
                        <option value=1>1</option>
                        <option  value=2>2</option>
                        <option  value=3>3</option>
                    </select>
                </form>
            <h3 class="fontchice">Preferred playing time:</h3>
                <form>

                    <select id="timeOfGame"  size="3">
                        <option  value=60> 60 seconds (high level)</option>
                        <option  value=90>90 seconds (medium level)</option>
                        <option  value=120>120 Seconds (Beginners)</option>
                    </select>
                </form>
            <h4 class="fontchice">Number of balls in the game:</h4>
                <input id="50-90" type="number" placeholder="number between 50 to 90"/></br>
                <button onclick="StartGame()">Start Play</button>
                <button onclick="ToMenu()">Exit</button>
        </div>
    </div>


    <div id="About" class="divOverlapping">
        about

    </div>


    <div id="YouLost" class="divOverlapping">
        <button class="buttonMewGame"  onclick="NewGame()">New Game</button>
        <div class="formChoice">

            <h1 class="fontchice" style="font-weight: 800;">You Lost</br></h1>

            <button onclick="StartGame()">Play agin</button>
            <button onclick="ToMenu()">Exit</button>
        </div>
    </div>

    <div id="You can do better" class="divOverlapping">
        <button  onclick="NewGame()">New Game</button>
        <div class="formChoice">

            <h1 class="fontchice" style="font-weight: 800;">You can do better..</br></h1>
            <text class="fontchice" id="point" type="text" />

            <button onclick="StartGame()">Play agin</button>
            <button onclick="ToMenu()">Exit</button>
        </div>
    </div>

    <div id="We have a Winner" class="divOverlapping" >
        <button class="buttonMewGame"  onclick="NewGame()">New Game</button>
        <div class="formChoice">

            <h1 class="fontchice" style="font-weight: 800;">We have a Winner!!!</br></h1>

            <button onclick="StartGame()">Play agin</button>
            <button onclick="ToMenu()">Exit</button>
        </div>
    </div>


</section>
<footer>
    <div class="divFillParent"  >
       <p class="fontfooter" >  Contact Us| E-mail :<a>stav@gmail.com</a> </p>

    </div>
</footer>
</body>
</html>
