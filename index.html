<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PacMan</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="JavaScriptCodeV2.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<header>
    <div class="divFillParent"   >
        <h1>
            <img  class="imgheder" src="logo.png" >
        </h1>
    </div>
</header>
<nav>
    <div class="divFillParent" id="menu">
        <p align="center">
         <a class="fontmenu" onclick="ShowSection('Welcome')">Welcome</a>|
        <a class="fontmenu" onclick="ShowSection('Register')">Register</a>|
        <a class="fontmenu" onclick="ShowSection('Login')">Login</a>|
        <a class="fontmenu" onclick="ShowSection('About')">About</a>
        </p>
    </div>
</nav>

<section>

    <div id="Welcome" class="divOverlapping">

        <div>

            <text id="Welcome name" type="text" />

        </div>
        <canvas  id="game over"  class="canvas"   height="390" width="540"
                 style="border:1px solid #d3d3d3; z-index: 15">
        </canvas>
        <canvas  id="mCanvas"  class="canvas"   height="390" width="540"
                style="border:1px solid #d3d3d3; z-index: 0">
        </canvas>
        <canvas id="m2Canvas" class="canvas" height="390" width="540"
                style="border:1px solid #d3d3d3; z-index: 10">
        </canvas>

        <canvas id="food"  class="canvas" height="390" width="540"
                style="border:1px solid #d3d3d3; z-index: 1">
        </canvas>

        <canvas id="Bonus" class="canvas"  height="390" width="540"
                style="border:1px solid #d3d3d3; z-index: 3">
        </canvas>

        <canvas id="ghost1"  class="canvas" height="390" width="540"
                style="border:1px solid #d3d3d3; z-index: 3">
        </canvas>
        <canvas id="ghost2"  class="canvas" height="390" width="540"
                style="border:1px solid #d3d3d3; z-index: 4">
        </canvas>
        <canvas id="ghost3"  class="canvas" height="390" width="540"
                style="border:1px solid #d3d3d3; z-index: 5">
        </canvas>


        <canvas id="life"  class="canvas" height="390" width="540"
                style="border:1px solid #d3d3d3; z-index: 10">

        </canvas>


        <div>
            SCORE:
            <input id="lblScore" type="text" />
            <br/>
            TIME:
            <input id="lblTime" type="text" />
            <br/>
            <canvas id="canvas" height="600" width="600"></canvas>
        </div>

    </div>
    <div  id="Register" class="divOverlapping">
        <a class="a">Sign Up</a>

    </div>

        <div id="Login" class="divOverlapping">
            <div class="form">
                <input id="name" type="text" placeholder="username" />
                <input id="password" type="password" placeholder="password"/>
                <button onclick="ClickLogin()">Login</button>
            </div>
        </div>

    <div id="About" class="divOverlapping">
        about

    </div>
</section>
<footer>
    <div class="divFillParent"  >
       <p class="fontfooter" >  Contact Us| E-mail :<a>stav@gmail.com</a> </p>

    </div>
</footer>
</body>
</html>
